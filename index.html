<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Главная - GZ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .title h1 {
            margin: 0;
            font-size: 36px;
            color: #ff6f61;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .search input {
            width: 50%;
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .line {
            width: 100%;
            height: 2px;
            background-color: #ff6f61;
            margin: 30px 0;
        }

        .game {
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #282c34;
            padding: 20px;
            border-radius: 10px;
        }

        .game h2 {
            color: #ff6f61;
            font-size: 24px;
            margin: 10px 0;
        }

        .game img {
            display: block;
            margin: 0 auto; /* Чтобы изображение стояло по центру */
            width: 200px; /* Уменьшенный размер для всех изображений */
            height: 200px; /* Одинаковая высота для всех изображений */
            object-fit: cover; /* Обеспечивает, чтобы изображение заполняло контейнер */
            margin-bottom: 10px;
            border: 5px solid #ff6f61; /* Рамка вокруг изображения */
            border-radius: 10px; /* Закругленные углы рамки */
        }

        .game a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .game a:hover {
            background-color: #d9574a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Играйте в любую мини-игру прямо сейчас!</h1>
        </div>

        <div class="search">
            <input type="text" id="searchInput" placeholder="Поиск мини-игры">
        </div>

        <div class="line"></div>

        <div class="game" id="game">
            <h2>Jumping Cube</h2>
            <img src="Jumping_Cube/cj.jpg" alt="Jumping Cube">
            <a href="Jumping_Cube/cj.html">Просмотреть</a>
        </div>

        <div class="line"></div>

        <div class="game" id="game">
            <h2>Falling blocks</h2>
            <img src="Falling_Blocks/fb.jpg" alt="Falling Blocks">
            <a href="Falling_Blocks/fb.html">Просмотреть</a>
        </div>

        <div class="line"></div>
    </div>

    <script>
        function filterGames() {
            var query = document.getElementById('searchInput').value.toLowerCase();
            var games = document.getElementsByClassName('game');
            
            for (var i = 0; i < games.length; i++) {
                var gameName = games[i].getElementsByTagName('h2')[0].innerText.toLowerCase();
                if (gameName.indexOf(query) > -1) {
                    games[i].style.display = '';
                } else {
                    games[i].style.display = 'none';
                }
            }
        }

        document.getElementById('searchInput').addEventListener('input', filterGames);
    </script>
</body>
</html>
